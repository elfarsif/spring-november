<div>
  <h2>My Recipes</h2>
  <ul>
    <li *ngFor="let recipe of recipes">
      <button (click)="navigateToVariations(recipe.recipeId)">
        {{ recipe.title }}
      </button>

      <!-- <button (click)="openEditPopup(recipe)">edit</button>
      <button (click)="removeRecipe(recipe)">Remove</button> -->
    </li>
    <li>
      <button mat-button (click)="openPopup()">New Recipe</button>
    </li>
  </ul>
</div>
<!-- Modal for new variation -->
<div *ngIf="showModal" class="modal">
  yoyo
  <div class="modal-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <p>Enter New Recipe Title:</p>
    <input type="text" [(ngModel)]="newRecipeTitle" />
    <button (click)="submitNewRecipe()">Submit</button>
  </div>
</div>
<!-- Modal for update variation title -->
<div *ngIf="showEditModal" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeEditPopup()">&times;</span>
    <p>Edit Variation Title:</p>
    <input
      type="text"
      [(ngModel)]="newRecipeTitle"
      placeholder="{{ selectedRecipe.title }}"
    />
    <button (click)="updateRecipeTitle()">Submit</button>
  </div>
</div>
