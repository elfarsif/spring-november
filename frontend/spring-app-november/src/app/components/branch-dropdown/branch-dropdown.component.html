<mat-form-field>
  <mat-select [value]="selectedVariationTitle">
    <mat-option
      *ngFor="let variation of variations"
      [value]="variation.variationTitle"
      (click)="selectVariation(variation)"
      >{{ variation.variationTitle }}</mat-option
    ><button mat-stroked-button (click)="openDialog()">New Variation</button>
  </mat-select>
</mat-form-field>
