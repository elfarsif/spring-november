<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Account Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form fxLayout="column" fxLayoutGap="10px">
        <!-- Username -->
        <mat-form-field>
          <input
            matInput
            placeholder="Username"
            [(ngModel)]="username"
            name="username"
            required
          />
        </mat-form-field>

        <!-- Password -->
        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>

        <!-- Email -->
        <mat-form-field>
          <input
            matInput
            type="email"
            placeholder="Email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="saveChanges()">
          Save Changes
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
