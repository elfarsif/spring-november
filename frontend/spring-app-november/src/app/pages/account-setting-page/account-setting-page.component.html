<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Account Settings</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="accountForm" fxLayout="column" fxLayoutGap="10px">
        <!-- Username -->
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="accountForm.get('username')?.hasError('required')">
            Username is required.
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" formControlName="password" />
          <mat-error *ngIf="accountForm.get('password')?.hasError('required')">
            Password is required.
          </mat-error>
        </mat-form-field>

        <!-- Email -->
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="accountForm.get('email')?.hasError('required')">
            Email is required.
          </mat-error>
          <mat-error *ngIf="accountForm.get('email')?.hasError('email')">
            Enter a valid email address.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="button"
          (click)="saveChanges()"
        >
          Save Changes
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
